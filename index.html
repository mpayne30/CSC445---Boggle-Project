
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boggle</title>
        <link rel="stylesheet" href="styles.css"> <!-- CSS File -->
    </head>

    <body id="body">

        <div id="startContainer">
            <label for="gameModeSelector">Choose Gamemode:</label>

            <select name="gameMode" id="gameModeSelector">
              
                <option value="twoPlayer">Two Player</option>
                <option value="playerVsAI">Player vs. Computer</option>
            </select>

            <button id="startButton" onclick="startGame()">Start Game</button>

            <button id="endButton" onclick="stopGame()" disabled>Stop Game</button>

            <div id="timer">Seconds Remaining: </div>
        </div>
        <div id="playerScoresContainer">
            <div id="singlePlayerScore" class="score player1Score">Score: 0</div>
            <div id="player1" class="score player1Score">Player 1's Score: 0</div>
            <div id="player2" class="score player2Score">Player 2's Score: 0</div>
            <div id="AIScore" class="score player2Score">Computer's Score: 0</div>
        </div>

        <div id="gridAndWordContainer">
            <table id="grid"></table>
            <div id="wordListContainer">
                <div style="text-align: center; font-size: 22pt;">Word List:</div>
                <div id="wordList"></div>
            </div>
        </div>

        <div id="notificationBox" style="display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 10px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 5px; text-align: center;">
            Message goes here
        </div>
        
        <div id="currentWordContainer">
            <div id="currentWord">Current Word: </div>
        </div>

        <div>
            <button id="submitButton" onclick="submitWord()">Submit</button>
        </div>

        <div id="skipTurnContainer">
            <button id="skipTurnButton" onclick="skipTurn()" disabled>Skip Turn</button>
        </div>

        <dialog id="turnEndDialog">
            <div>
                <div id="endOfTurnText">End of {} Turn</div>
                <div id="endOfTurnScore">Score: {}</div>
                <button id="endOfTurnButton" onclick="startTimer();">Next Players Turn</button>
            </div>
        </dialog>

        <dialog id="gameEndDialog">
            <div>
                <div id="endOfGameText">Game Over</div>
                <div id="endOfGameScore">Score: {}</div>
                <button id="endOfGameButton" onclick="startGame();">New Game</button>
                <button id="closeButton" onclick="document.getElementById('gameEndDialog').close()">Close</button>
            </div>
        </dialog>

        <script src="script.js"></script>
    </body>
</html>
